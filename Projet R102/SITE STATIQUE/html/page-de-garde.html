<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <title>Le Manoir de l'Enfer</title>
    <link href="../css/switchtheme.css" rel="stylesheet" type="text/css"/>
    <link href="../css/global.css" rel="stylesheet" type="text/css"/>
    <link href="../css/liseuse.css" rel="stylesheet" type="text/css"/>
	  <link href="../css/page-de-garde.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="left-button-col">
      <a><button id="switch-theme">Changer le thème</button></a>
      <a href="couverture.html"><button id="left">&#x276e;</button></a>
    </div>
    <main>
      <p id="auteur">Steve Jackson</p>
      <div id="titres">
        <h1>Le Manoir de l'Enfer</h1>
        <p>Défis Fantastiques</p>
      </div>
      <p id="trad">Traduit de l'anglais par Michel Zenon</p>
      <p id="illu">Illustrations de Tim Sell</p>
      <img id="img"  src="../img/img-pdg.jpg"/> <!-- pdg = page de garde -->
      <p id="editeur">Gallimard</p>
    </main>
    
    <script> /* PARTIE JAVA SCRIPT*/

      const switchThemeBtn = document.querySelector('#switch-theme')
      let toggleTheme = 0;

      switchThemeBtn.addEventListener('click', () => {

        if(toggleTheme === 0) {

          document.documentElement.style.setProperty('--ecriture', '#1c1c1c');
          document.documentElement.style.setProperty('--background', '#a7a7a7');
          document.documentElement.style.setProperty('--backgroundbis', '#f1f1f1');
          toggleTheme++;

        }else {
          
          document.documentElement.style.setProperty('--ecriture', '#f1f1f1');
          document.documentElement.style.setProperty('--background', '#1c1c1c');
          document.documentElement.style.setProperty('--backgroundbis', '#2f2f2f');
          toggleTheme--;

        }

      })

    </script>
    <a href="mecanismes.html"><button id="right">&#x276f;</button></a>
  </body>
</html>
